# Rime custom settings
# encoding: utf-8

patch:
  engine/translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
    - lua_translator@date_translator  # 日期时间变量输出
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 繁体, 简体 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
