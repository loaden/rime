# Windows平台“小狼毫”配置

patch:
  style:
    color_scheme: diy
    font_face: 仿宋
    font_point: 14
    horizontal: true
    inline_preedit: false
    preedit_type: composition
    display_tray_icon: false
    label_format: "%s."
    layout:
      min_width: 160
      min_height: 0
      border_width: 1
      margin_x: 1
      margin_y: 1
      spacing: 8
      candidate_spacing: 20
      hilite_spacing: 2
      hilite_padding: 1
      round_corner: 5
  preset_color_schemes/diy:
      name: 自定义／DIY
      author: loaden <loaden@live.com>
      text_color: 0x000000                          #默认文字颜色
      comment_text_color: 0x256c12                  #编码
      back_color: 0xffffff                          #候选窗背景色
      shadow_color: 0x00000000                      #候选窗阴影色，默认全透明（无阴影）
      border_color: 0xcccccc                        #候选窗边框颜色
      hilited_text_color: 0x000000                  #编码文字颜色
      hilited_back_color: 0x7fffff                  #编码背景颜色
      hilited_shadow_color: 0x00000000              #编码背景块阴影颜色
      hilited_candidate_text_color: 0xffffff        #高亮候选文字颜色
      hilited_candidate_back_color: 0x000000        #高亮候选背景颜色
      hilited_candidate_shadow_color: 0x00000000    #高亮候选背景块阴影颜色
      label_color: 0xbe9270                         #序号
      hilited_label_color: 0xe8f6f9                 #高亮候选序号颜色
      hilited_comment_text_color: 0x00f2ff          #高亮候选编码颜色
      candidate_text_color: 0x277fff                #候选词文字
